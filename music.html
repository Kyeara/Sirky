    <!-- JavaScript to play/pause audio and change images -->
    <script>
        function playAudio(audioId) {
            var audio = document.getElementById(audioId);
            audio.play();
        }

        function stopAudio(audioId) {
            var audio = document.getElementById(audioId);
            audio.pause();
            audio.currentTime = 0; // Reset audio to start when hovering again
        }

        // Change to GIF on hover
        function changeToGif(imageId, gifSource) {
            var image = document.getElementById(imageId);
            image.src = gifSource;
        }

        // Revert back to original image on mouse leave
        function revertToImage(imageId, imageSource) {
            var image = document.getElementById(imageId);
            image.src = imageSource;
        }
    </script>
